<app-navbar></app-navbar>
<div class="row">
  <button [routerLink]="['create']" class="btn btn-primary text-center center">
    Crear nuevo paciente
  </button>
</div>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Primer nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Número de cédula</th>
      <th scope="col">Fecha de nacimiento</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody *ngFor="let patient of patients">
    <tr>
      <td>{{ patient.firstName }}</td>
      <td>{{ patient.lastName }}</td>
      <td>{{ patient.idCard }}</td>
      <td>{{ patient.dob }}</td>
      <td>
        <div class="d-flex gap-2 flex-wrap justify-content-center">
          <button (click)="deletePatient(patient.id)" class="btn btn-danger">
            Eliminar
          </button>
          <button
            [routerLink]="['edit/', patient.id]"
            class="btn btn-secondary"
          >
            Actualizar
          </button>
          <button [routerLink]="['details/', patient.id]" class="btn btn-dark">
            Detalles
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
