<div class="d-flex justify-content-center">
  <h1>Actualizar información del paciente</h1>
</div>
<div class="d-flex justify-content-center m-5">
  <div class="col-sm-4 offset-md4">
    <form (submit)="updatePatient()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Primer nombre</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.first_name"
          class="form-control"
          placeholder="Ingrese el primer nombre del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Segundo nombre</label
        >
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.middle_name"
          class="form-control"
          placeholder="Ingrese el segundo nombre del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.last_name"
          class="form-control"
          placeholder="Ingrese el apellido del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Número de cédula</label
        >
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.id_card"
          class="form-control"
          placeholder="Ingrese el número de cédula del paciente"
          autofocus
        />
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary btn-block center">
          Guardar información
        </button>
      </div>
    </form>
  </div>
</div>
