<div class="row">
  <h1>Actualizar información del paciente</h1>
</div>
<div class="row">
  <div class="col-sm-4 offset-md4">
    <div class="card card-body">
      <form (submit)="updatePatient()">
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="patient.first_name"
            class="form-control"
            placeholder="Ingrese el primer nombre del paciente"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="patient.middle_name"
            class="form-control"
            placeholder="Ingrese el segundo nombre del paciente"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="patient.last_name"
            class="form-control"
            placeholder="Ingrese el apellido del paciente"
            autofocus
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="name"
            [(ngModel)]="patient.id_card"
            class="form-control"
            placeholder="Ingrese el número de cédula del paciente"
            autofocus
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Guardar información
        </button>
      </form>
    </div>
  </div>
</div>
