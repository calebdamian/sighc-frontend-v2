<h1 class="m-3 text-center">Registro</h1>
<div class="row">
  <a class="text-center" href="" routerLinkActive="active" routerLink=""
    >Ya estoy registrado</a
  >
</div>
<form (ngSubmit)="signup()" method="post">
  <div class="form-outline m-5">
    <label for="username" class="form-label">Correo electrónico</label>
    <input
      type="email"
      placeholder="ejemplo@ejemplo.com"
      required="required"
      name="username"
      [(ngModel)]="user.email"
      class="form-control"
    />
  </div>
  <div class="form-outline m-5">
    <label for="password" class="form-label">Contraseña</label>
    <input
      type="password"
      placeholder="Ingrese su contraseña"
      required="required"
      [(ngModel)]="user.password"
      name="password"
      required="required"
      class="form-control"
    />
  </div>
  <div class="form-outline m-5">
    <label for="password" class="form-label">Confirmar contraseña</label>
    <input
      type="password"
      placeholder="Ingrese nuevamente su contraseña"
      required="required"
      [(ngModel)]="user.confirm_pass"
      name="password"
      required="required"
      class="form-control"
    />
  </div>
  <div class="col-md-12 text-center">
    <button class="btn btn-primary btn-block" type="submit">Registrar</button>
  </div>
</form>
