<h1 class="m-3 text-center">Registro</h1>
<div class="row">
  <a class="text-center" href="" routerLinkActive="active" routerLink="login"
    >Ya estoy registrado</a
  >
</div>
<form (ngSubmit)="signup()" method="post">
  <div class="form-outline m-5">
    <label for="username" class="form-label">Nombre de usuario</label>
    <input
      type="text"
      placeholder="Ingrese su nombre de usuario"
      required="required"
      name="username"
      [(ngModel)]="user.username"
      class="form-control"
    />
  </div>
  <div class="form-outline m-5">
    <label for="password" class="form-label">Contrase単a</label>
    <input
      type="password"
      placeholder="Ingrese su contrase単a"
      required="required"
      [(ngModel)]="user.password"
      name="password"
      required="required"
      class="form-control"
    />
  </div>
  <div class="form-outline m-5">
    <label for="password" class="form-label">Confirmar contrase単a</label>
    <input
      type="password"
      placeholder="Ingrese nuevamente su contrase単a"
      required="required"
      [(ngModel)]="user.confirm_pass"
      name="password"
      required="required"
      class="form-control"
    />
  </div>
  <div class="col-md-12 text-center">
    <button class="btn btn-primary btn-block" type="submit">Registrar</button>
  </div>
</form>
