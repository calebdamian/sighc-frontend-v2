<div class="d-flex justify-content-center">
  <h1>Nuevo paciente</h1>
</div>
<div class="d-flex justify-content-center m-5">
  <div class="col-sm-4 offset-md4">
    <form (submit)="submitPatient()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Primer nombre</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.firstName"
          class="form-control"
          placeholder="Ingrese el primer nombre del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Apellido</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.lastName"
          class="form-control"
          placeholder="Ingrese el apellido del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Número de cédula</label
        >
        <input
          type="text"
          name="name"
          [(ngModel)]="patient.idCard"
          class="form-control"
          placeholder="Ingrese el número de cédula del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Fecha de nacimiento</label
        >
        <input
          type="date"
          name="dob"
          [(ngModel)]="patient.dob"
          class="form-control"
          placeholder="Ingrese el apellido del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="patient.email"
          class="form-control"
          placeholder="Ingrese el apellido del paciente"
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"
          >Numero de contacto</label
        >
        <input
          type="text"
          name="dob"
          [(ngModel)]="patient.contactNumber"
          class="form-control"
          placeholder="Ingrese el apellido del paciente"
          autofocus
        />
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button type="submit" class="btn btn-primary btn-block center">
          Guardar información
        </button>
      </div>
    </form>
  </div>
</div>
